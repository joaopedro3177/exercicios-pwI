<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Craftsy</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="pagina-login-body">
    <header class="pagina-login-header">
        <nav class="pagina-login-nav">
          <div class="pagina-login-nav-esquerda">
            <img src="../assets/logo.png" alt="Craftsy" class="pagina-login-logo">
            <ul class="pagina-login-menu">
              <li><a href="#">SMARTPHONES</a></li>
              <li><a href="#">TABLETS</a></li>
              <li><a href="#">COMPUTADORES</a></li>
            </ul>
          </div>
          <div class="pagina-login-links">
            <a href="../indexx.html">HOME</a>
            <a href="registro.html">REGISTRAR</a>
          </div>
        </nav>
      </header>      

  <main class="pagina-login-main">
    <form class="pagina-login-form">
      <h1 class="pagina-login-titulo">BEM-VINDO</h1>
      <input type="email" placeholder="Email" class="pagina-login-input">
      <input type="password" placeholder="Senha" class="pagina-login-input">
      <div class="pagina-login-opcoes">
        <label>
          <input type="checkbox"> Lembrar de mim
        </label>
      </div>
      <p class="pagina-login-erro">A combinação de email e senha não é válida</p>
      <button type="submit" class="pagina-login-botao">Entrar</button>
    </form>
  </main>
</body>
</html>
