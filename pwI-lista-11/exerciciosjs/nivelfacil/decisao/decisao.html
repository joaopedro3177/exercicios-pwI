<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ex01
        let numero = Number(prompt("Digite um número:"));
        alert(numero % 2 === 0 ? "Par" : "Ímpar");

        //ex02
        let idade = Number(prompt("Digite sua idade:"));
        alert(idade >= 16 ? "Pode votar" : "Não pode votar");

        //ex03
        let num = Number(prompt("Digite um número:"));
        if (num > 0) alert("Positivo");
        else if (num < 0) alert("Negativo");
        else alert("Zero");

        //ex04
        let idade2 = Number(prompt("Idade:"));
        let valor = Number(prompt("Valor:"));
        if (idade2 >= 18) valor *= 0.9;
        alert("Valor final: " + valor);

        //ex05
        let senha = prompt("Digite a senha:");
        if (senha === "1234") alert("Acesso permitido");
        else alert("Acesso negado");
    </script>
</body>
</html>
