<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ex01
        for (let i = 1; i <= 10; i++) {
            alert(i);
        }

        //ex02
        let nome3 = prompt("Digite seu nome:");
        let i = 0;
        while (i < 3) {
            alert(nome3);
            i++;
        }

        //ex03
        for (let i = 1; i <= 10; i++) {
            console.log("5 x " + i + " = " + (5 * i));
        }

        //ex04
        for (let i = 1; i <= 20; i++) {
            if (i % 2 === 0) console.log(i);
        }

        //ex05
        let soma = 0;
        for (let i = 1; i <= 100; i++) {
            soma += i;
        }
        alert("Soma total: " + soma);

    </script>
